<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <div class="card island-1-2">
    <img class="push-1-2" src="../../images/teddy.jpeg" alt="Teddy">
    <a class="btn push-1-2 bold exa">Adopt Teddy</a>
    <ul class="list-group push-1-4">
      <li class="push-0">Gender: Male</li>
      <li class="push-0">Breed: Mastiff</li>
      <li class="push-0">Age: 4 Months</li>
    </ul>
    <p class="micro">This adorable Mastiff puppy is new to our rescue and he has already won over our hearts. His calm, sweet personality makes him an excellent pet for a family with young children.</p>
  </div>

</body>
</html>
